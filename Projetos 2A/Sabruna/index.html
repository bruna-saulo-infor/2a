<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Bolsa Família</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <fieldset>
            <h1><legend>CADASTRO CADÚNICO</legend></h1>
            <label>Nome Completo:</label>
            <Input type="text"></Input>
            <br>
            <label>CPF:</label>
            <Input type="text"></Input>
            <br>
            <label>Data de Nascimento:</label>
            <Input type="date"></Input>
            <br>
            <label>Gênero:</label>
            <Input type="radio" name="genero" id="idmas"></Input><label>Masculino</label>
            <Input type="radio" name="genero" id="idfem"></Input><label>Feminino</label>
            <Input type="radio" name="genero" id="idnao"></Input><label>Prefiro não dizer</label>
            <br>
            <fieldset>
                <legend>Endereço</legend>
                <label>Rua:</label><Input type="text"></Input>
                <br>
                <label>Número:</label><Input type="text"></Input>
                <br>
                <label>CEP:</label><Input type="number"></Input>
                <br>
                <label>Cidade:</label><Input type="text"></Input>
                <br>
                <label>Estado:</label><Input type="text"></Input>
            </fieldset>
                <input type="submit" value="Confirmar">
                <input type="reset" value="Limpar">
                 
        </fieldset>
   </form>






</body>
</html>
