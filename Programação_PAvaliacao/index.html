<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="yea">

    <fieldset>
         <h1 class="omg"> Minha Calculadora</h1>
        <div class="row">

        <div class="col">
        <label class="form-label" >Primeiro Número:</label>
        <Input class="form-control" type="text" name="PN" id="PNum"></Input>
        </div>
    </div>

        <div class="row">

        <div class="col">
        <label class="form-label">Segundo Número:</label>
        <Input class="form-control" type="text" name="SN" id="SNum"></Input>
        </div>
    </div>

        <br>
        <button type="button" class="sub" onclick="Subtrair()">Subtrair</button>

        <button type="button" class="som" onclick="Somar()">Somar</button>

        <button type="button" class="mul" onclick="Multiplicar()">Multiplicar</button>

        <button type="button" class="div" onclick="Dividir()">Dividir</button>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </fieldset>

    <script src="script.js"></script>

</body>
</html>
