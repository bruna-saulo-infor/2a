<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>

<body>
    <form>
     
        <h1>FORMULÁRIO - CALCULAR IMC</h1>

        <fieldset>

            <div class="row">

                <div class="col-4">
                    <label class="form-label">Peso:</label>
                    <Input class="form-control" type="number" name="Peso" id="peso"></Input>
                </div>

                <div class="col-4">
                    <label class="form-label">Altura:</label>
                    <Input class="form-control" type="number" name="Altura" id="altura"></Input>
                </div>
                <br>

                <div class="col-4">
                    <br>
                <button type="button" class="btn btn-success" onclick="Calcular()">Calcular</button>
                 <p></p>
            </div>

                <div class="col-4">
                    <label class="form-label">Resultado:</label>
                    <input class="form-control" name="Resultado" id="resultado">
                </div>
            </div>
            <br>
              
        </fieldset>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>












</body>

</html>
